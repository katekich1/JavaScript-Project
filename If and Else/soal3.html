<label>Tahun: <input id="year" type="number"></label>
<button onclick="isLeap()">Cek Kabisat</button>
<p id="r3"></p>
<script>
function isLeap(){
  const y = +document.getElementById('year').value;
  const leap = (y % 4 === 0 && (y % 100 !== 0 || y % 400 === 0));
  document.getElementById('r3').textContent =
    leap ? 'Kabisat' : 'Bukan Kabisat';
}
</script>
