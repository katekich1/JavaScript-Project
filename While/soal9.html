<!DOCTYPE html>
<html>
<head>
    <title>Cek Bilangan Prima</title>
</head>
<body>
    <h1>Cek Bilangan Prima</h1>
    <input type="number" id="primeInput" placeholder="Masukkan angka">
    <button onclick="checkPrime()">Cek</button>
    <p id="primeResult"></p>

    <script>
        function checkPrime() {
            const num = parseInt(document.getElementById('primeInput').value);
            let isPrime = true;
            let i = 2;
            
            while (i <= Math.sqrt(num)) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
                i++;
            }
            
            if (num < 2) isPrime = false;
            
            document.getElementById('primeResult').textContent = 
                isPrime ? `${num} adalah bilangan prima` : `${num} bukan bilangan prima`;
        }
    </script>
</body>
</html>
